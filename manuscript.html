<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="themes/packages/@vivliostyle/theme-techbook/theme.css">
  </head>
  <body>
    <section class="level1" aria-labelledby="test-script">
      <h1 id="test-script">Test Script</h1>
      <section class="level2" aria-labelledby="first-section">
        <h2 id="first-section">First Section</h2>
        <p>これが最初の画像と脚注<span class="footnote">最初の脚注です</span>です。</p>
        <figure>
          <img src="./img/first.png" alt="first">
          <figcaption aria-hidden="true">first</figcaption>
        </figure>
        <p>ついでに、画像をもう一つ貼ります。</p>
        <figure>
          <img src="./img/second.png" alt="second">
          <figcaption aria-hidden="true">second</figcaption>
        </figure>
      </section>
      <section class="level2" aria-labelledby="second-section">
        <h2 id="second-section">Second Section</h2>
        <p>これが3つめの画像と、2つ目の脚注<span class="footnote">2つめの脚注です</span>です。</p>
        <figure>
          <img src="./img/third.png" alt="third">
          <figcaption aria-hidden="true">third</figcaption>
        </figure>
        <p>ついでに、3つめの脚注<span class="footnote">3つめの脚注です</span>です。</p>
      </section>
    </section>
  </body>
</html>
